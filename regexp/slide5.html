<body>
<ul class="lectureslide">
<li><span class='unix'>|</span> (pipes) separates alternatives</li>
<li><span class='unix'>tom|dick</span> matches tom or dick</li>
<li><span class='unix'>()</span> control the scope of matching</li>
<li><span class='unix'>johann (sebastian|wolfgang) bach</span> matches 'johann sebastian bach' OR 'johann wolfgang bach'</li>
</ul>

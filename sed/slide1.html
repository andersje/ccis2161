<ul class="lectureslide">
<li>sed:  why work hard?</li>
<li>sed == stream editor</li>
<li><span class='unix'>sed -e 'somecommand'</span></li>
<li>pipe things to it:<br /><span class='unix'>ls -al| sed -e '1d'</li>
<li>deletes first line of the output</li>
<li><span class='unix'>d</span> deletes lines:  '1,15d' will delete first fifteen lines</li>

<body>
<ul class="lectureslide">
<h2>
<pre>
perfect
prefect
steve
carp
alligator
stick
</pre>
Which will be matched by:<br>
[pr]$<br>
<!-- alligator, carp - a 'p' or an 'r' as the last character on the line /-->
ec<br>
<!-- perfect, prefect - a lowercase 'e', next to a lowercase 'c' anywhere in the line/-->
e[vc]<br>
<!-- perfect, prefect, steve - a lowercase 'e', immediately followed by either a lowercase 'v' or 'c', anywhere on the line/-->
^[cp]<br>
<!-- perfect, prefect, carp - any line which starts with a lowercase 'c' or lowercase 'p' /-->
^[^cp]<br>
<!-- alligator, steve, stick - any line which does NOT start with a lowercase 'c' or 'p' /-->
</h2>

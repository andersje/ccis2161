<ul class="lectureslide">
<li>compare two different revisions:</li>
<li><span class='unix'>cvs diff -r REV1 -r REV2 FILENAME </span></li>
<li><span class='unix'>cvs diff -r 1.3 -r 1.2 index.html </span></li>
<li>compare a given revision against the current repository version</li>
<li><span class='unix'>cvs diff -r REVNUM FILENAME</span> </li>
<li><span class='unix'>cvs diff -r 1.3 index.html</span> </li>
